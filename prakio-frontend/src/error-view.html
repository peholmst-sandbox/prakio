<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="error-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px 20px;
      }
    </style>

    <div class="error">
      The page you are trying to access does not exist. Click <a href="[[rootPath]]">here</a> to start over.
    </div>
  </template>

  <script>
    class ErrorView extends Polymer.Element {
      static get is() { return 'error-view'; }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String
        };
      }
    }

    window.customElements.define(ErrorView.is, ErrorView);
  </script>
</dom-module>
