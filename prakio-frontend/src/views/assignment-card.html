<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="assignment-card">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 16px;
                margin: 24px 0 0 24px;
                border-radius: 5px;
                background-color: #fff;   
                color: var(--primary-text-color);
                cursor: pointer; 

                @apply --shadow-elevation-3dp;
                @apply --paper-font-common-base;
            }

            #code {
                display: inline;
                font-size: 22px;
                background-color: var(--accent-color);
                border-radius: 20%;
                padding: 5px;
            }

            #description {
                color: var(--secondary-text-color);
                display: inline;
                font-size: 18px;
                margin-left: 5px;  
            }

            #location {
                margin: 5px 0px 5px 0px;
            }

            #timestamp {
                color: var(--secondary-text-color);
                font-size: 12px;
            }
        </style>
    
        <div id="code">[[code]]</div>
        <div id="description">[[description]]</div>
        <div id="location">[[location]]</div>
        <div id="timestamp">[[timestamp]]</div> <!-- TODO Format date and time -->
    </template>

    <script>
        class AssignmentCard extends Polymer.Element {
            static get is() { return 'assignment-card'; }
        }
        window.customElements.define(AssignmentCard.is, AssignmentCard);
    </script>
</dom-module>
